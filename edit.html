    <div class="container postfood" style="margin-top: 150px; margin-bottom: 150px;">


        <div class="col-12  secContain">

            <!-- Sign up form -->
            <section class="container postFood">
                <div class="text-center ml-auto mr-auto">
                    <h2 class="form-title">Edit Recipe</h2>
                    <hr>
                    <form method="POST" action="">
                        <div class="form-group">
                            <label for="foodName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input class="form-control" type="text" name="foodName" id="foodName"
                                placeholder="Food Name" required>
                        </div>
                        <div class="form-group">
                            <label for="prepTime"><i class="zmdi zmdi-email"></i></label>
                            <input class="form-control" type="text" name="prepTime" id="prepTime"
                                placeholder="Prep Time" required>
                        </div>
                        <div class="form-group">
                            <label for="imgSrc"><i class="zmdi zmdi-email"></i></label>
                            <input class="form-control" type="text" name="imgSrc" id="imgSrc"
                                placeholder="Image Source (Link)" required>
                        </div>
                        <div class="form-group">
                            <label for="description"><i class="zmdi zmdi-lock"></i></label>
                            <input class="form-control" type="text" name="description" id="description"
                                placeholder="Description" required>
                        </div>
                        <div class="form-floating form-group">
                            <textarea class="form-control" placeholder="Ingredients (Separated With Plus Sign ' + '"
                                id="ingredients" style="height: 100px" required></textarea>
                        </div>
                        <div class="form-floating form-group">
                            <textarea class="form-control" placeholder="Instruction (Separated With Plus Sign ' + '"
                                id="instruction" style="height: 100px" required></textarea>

                        </div>        
                        <div class="form-group form-button ">
                            <button class="btn btn-info btn-xl" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
