<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
</head>

<body>

    <div class="container my-5 py-5">


        <!-- SignUp -->
        <form action="/signUp" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <!-- Get Users -->
        <form action="/getUsers" method="POST" class="my-2 py-5">
            <button type="submit" class="btn btn-primary">Get Users</button>
        </form>

        <!-- Get Recipes -->
        <form action="/getRecipes" method="POST" class="my-2 py-2">
            <button type="submit" class="btn btn-primary">Get Recipes</button>
        </form>


        <!-- Post Recipe -->
        <form action="/post" method="POST" class="my-2 py-5">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="foodName" class="form-label">Food Name</label>
                <input type="text" class="form-control" id="foodName" name="foodName">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Approximate Prep Time (In Minutes)</label>
                <input type="text" class="form-control" id="prepTime" name="prepTime">
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a recipe here" id="ingredient" name="ingredient"
                    style="height: 100px"></textarea>
                <label for="recipe">Ingredients</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave instructions here" id="instructions" name="instructions"
                    style="height: 100px"></textarea>
                <label for="recipe">Instructions On How To Prepare Said Meal</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>



    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
