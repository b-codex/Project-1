    <div class="container" style="margin-top: 150px; margin-bottom: 150px;">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-12">

                <!-- Sign up form -->
                <section class="container">
                    <div class="signp-form text-center ml-auto mr-auto">
                        <h2 class="form-title">Sign In</h2>
                        <hr>
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="signInEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="signInEmail" id="signInEmail" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="signInPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="signInPassword" id="signInPassword" placeholder="Your Password" required>
                            </div>

                            <div class="form-group form-button">
                                <button class="btn btn-info btn-xl" id="signInButton">Sign In</button>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

            <div class="col-xl-6 col-lg-6 col-12">

                <!-- Sign up form -->
                <section class="container">
                    <div class="text-center ml-auto mr-auto">
                        <h2 class="form-title">Register</h2>
                        <hr>
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="fullName"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fullName" id="fullName" placeholder="Your Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="registerEmail" id="registerEmail" placeholder="Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="registerPassword" id="registerPassword" placeholder="Your Password" required>
                            </div>

                            <div class="form-group form-button">
                                <button class="btn btn-info btn-xl" id="registerButton">Register</button>
                            </div>
                        </form>
                    </div>
                </section>

            </div>
        </div>
