    <div class="container-fluid cont mt-5" style="margin-top: 150px; margin-bottom: 150px;">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card shadow">
                    <div class="card-body">

                        <img id="imgSrc" alt="" class="card-img" src="">
                        <h3 id="foodName" class="card-title"></h3>

                        <hr>

                        <h3>Description</h3>
                        <p id="description" class="card-description"></p>

                        <h3>Preparation Time</h3>
                        <p id="prepTime"></p>

                        <h3>Ingredients</h3>
                        <div id="ingredients" class="text-center"></div>

                        <h3>Instruction</h3>
                        <div id="instruction" class="text-center"></div>
                        <a href="./index.html" id="butt" class="btn btn-danger">Home</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>



    <script>
        //Change the image of the item based on the information passed from the previous page
        document.addEventListener('DOMContentLoaded', function () {
            if (sessionStorage.getItem('foodName') != null) {
                document.getElementById("foodName").innerHTML = window.sessionStorage.getItem('foodName')
            }
            let imgSrc = document.querySelector('#imgSrc')
            let prepTime = document.querySelector('#prepTime')
            let ingredients = document.querySelector('#ingredients')
            let description = document.querySelector('#description')
            let instruction = document.querySelector("#instruction")
            let but = document.querySelector("#butt")

            var db = new Dexie("Recipes");
            db.version(1).stores({
                Recipes: 'foodName, prepTime, imgSrc, recipe, but'
            })

            db.Recipes.where('foodName').equals(window.sessionStorage.getItem('foodName')).toArray((result) => {
                for (x of result) {
                    imgSrc.src = x.imgSrc
                    description.innerHTML = x.description
                    prepTime.innerHTML = x.prepTime
                    but.innerHTML = x.but
                    
                    for(let index = 0; index < x.recipe.ingredients.length; index++){
                        const v = document.createElement("p")
                        v.innerHTML = x.recipe.ingredients[index]
                        ingredients.appendChild(v)
                    }

                    for(let index = 0; index < x.recipe.instruction.length; index++){
                        const v = document.createElement("p")
                        v.innerHTML = x.recipe.instruction[index]
                        instruction.appendChild(v)
                    }

                }
            })
        }, false);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
